<!DOCTYPE HTML>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html" />
  <title>Stockholm Housing App</title>

  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="now-ui-kit-v1.0.0/assets/css/now-ui-kit.css">

  <style>
    .map-canvas {
      width: 100%;
      height: 580px;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-toggleable-md bg-info">
    <a href="#" class="navbar-brand">Stockholm Restaurant Guide</a>
  </nav>
  <div class="container-fluid">
    <div class="alert alert-danger collapse" id="locationLoad" role="alert">
      <strong>Oh snap!</strong> Google maps could not load the initial locations
    </div>
    <div class="row">
      <div class="col-md-8">
        <div data-bind="mapPanel" class="map-canvas"></div>
      </div>
      <div class="col-md-4">
        <div class="input-group form-group-no-border">
            <span class="input-group-addon">
                <i class="fa fa-filter"></i>
            </span>
            <input type="text" class="form-control" placeholder="Left Font Awesome Icon">
        </div>
        <ul data-bind="foreach: mapsModel.markers" class="list-group">
          <a href="#" class="list-group-item list-group-item-action" data-bind="text: name"></a>
        </ul>
      </div>
    </div>
  </div>
  <script src="https://use.fontawesome.com/012732c203.js"></script>
  <script type="text/javascript" src="javascript/jquery-3.2.1.js"></script>
  <script type="text/javascript" src="javascript/knockout-3.4.2.js"></script>
  <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoEjwVtm-SjTeZX3StQ3Xh9fdHCyXCEbU&libraries=places"></script>
  <script type="text/javascript" src="javascript/mapsapplication.js"></script>
</body>

</html>
